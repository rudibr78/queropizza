<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
        <script src="lib/ionic/js/angular-3rdparty/angular-local-storage.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </head>
<body ng-app="pizza">
<ion-nav-view></ion-nav-view>


<script type="text/ng-template" id="/browse.html">
<ion-view view-title="Browse">
  <ion-content>
    <h1>Browse x</h1>
  </ion-content> 
</ion-view>
 
</script>

<script type="text/ng-template" id="/cardapio.html">
<ion-view view-title="{{cardapio.desc_ui_cardapio}}">
    <ion-content>
        <ion-list type="list-inset">
            <ion-item ng-repeat="item in itens" 
                      ng-class="item.divider? 'item-divider':''" 
                      ng-disabled="item.divider"
                      ng-click="item.divider? '':add_item_to_pedido({{item.idcardapio_item}})"
                      >
                {{item.nome_item}}
                <span class="item-note">
                    {{item.preco | currency:"R$ "}}
                </span>
                <p>{{item.descricao}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/codpizzaria.html">
<ion-view view-title="codpizzaria">
  <ion-content>
    Entre com o código da pizzaria enviado com o cardápio :
  <label class="item item-input">
      <input type="text" ng-model="codpizzaria_model.cod" placeholder="Código">
  </label>
      <button class="button button-block button-positive" ng-click="enviar_cod()">Enviar</button>
  </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/login.html">
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

</script>

<script type="text/ng-template" id="/menu.html">
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    Search
                </ion-item>
                <ion-item menu-close href="#/app/browse">
                    Browse
                </ion-item>
                <ion-item menu-close href="#/app/sessions">
                    Sessions
                </ion-item>
                <ion-item menu-close ng-click="novo_codpizzaria()">
                    Adicionar Pizzaria
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</script>

<script type="text/ng-template" id="/mesa.html">
<ion-view view-title="{{estab.estab_dets.nome}}">
  <ion-content>
      <img src="{{logo_url}}">
      <button class="button button-positive" ng-click="realizar_pedido()">Realizar Pedido</button>
  </ion-content>
</ion-view>
</script>

<script type="text/ng-template" id="/pedido.html">
<ion-view view-title="Pedido">
    <ion-content>
        <div ng-repeat="cardapio in estab.cardapios">
            <button class="button button-full button-positive" ng-click="open_cardapio({{cardapio}})">
                {{cardapio.desc_ui_cardapio}}
            </button>
        </div>
    </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/playlist.html">
<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>
  </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/playlists.html">
<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/search.html">
<ion-view view-title="Search">
  <ion-content>
    <h1>Search</h1>
  </ion-content>
</ion-view>

</script>

<script type="text/ng-template" id="/session.html">
<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{session.time}}</h3>
        <h2>{{session.title}}</h2>
        <p>{{session.speaker}}</p>
      </div>
      <div class="item item-body">
        <p>{{session.description}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
</script>

<script type="text/ng-template" id="/sessions.html">
<ion-view view-title="Sessions">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="session in sessions"
                href="#/app/sessions/{{session.id}}">{{session.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
</script>

</body>
</html>
