<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quero pizza</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">
        <script>
            if (window.location.href.indexOf('desktop=on') !== -1) {
                localStorage.setItem('destktop_version', 1);
            } else if (window.location.href.indexOf('desktop=off') !== -1) {
                localStorage.removeItem('destktop_version');
            }
            if (localStorage.getItem('destktop_version') != 1) {
                window.location = 'http://m.multidadosti.com.br/m_apps/queropizza/ri.html';
            } else {
                window.location = 'http://' + window.location.host + '/m_apps/queropizza/ri.html';
            }
        </script>
    </head>
    <body></body>
</html>
